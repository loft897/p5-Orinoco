<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
    name="description"
    content=" Nous concevons et cousons à la main de jolis petits nounours qui raviront petits et grands. Toutes nos peluches sont garantie sans danger pour vos enfants."
  />
  <meta
    name="keywords"
    content="nounours, peluche, jouet enfant, sur-mesure"
  />
    <script
      src="https://kit.fontawesome.com/159378f4f8.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="/Front End/css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Rowdies:wght@400;700&family=Shrikhand&display=swap"
      rel="stylesheet"
    />

    <title>Votre article</title>
  </head>
  <body>
    <!-- header -->

    <header>
      <div class="header">
        <a href="/Front End/index.html"><h1>ORINOURS</h1></a>
      </div>

      <div class="cart">
        <a href="/Front End/pages/cart.html"
          ><i class="fa fa-shopping-cart" aria-hidden="true"></i
        ></a>
      </div>
    </header>

    <!-- Main -->

    <main class="article">
      <div class="case-product">
        <div class="case-img">
          <img src="" alt="product-img" />
        </div>

        <div class="case-info">
          <div class="name"><h3></h3></div>
          <div class="description"><h4></h4></div>
          <div class="price"><h4></h4></div>
          <form>
            <div class="quantity">
              <label for="quantity">Quantité : </label>
              <input
                type="number"
                id="quantity"
                name="quantity"
                min="1"
                max="20"
                placeholder="0"
              />
            </div>

            <div class="color">
              <label for="color">Couleur : </label>
              <select id="color"></select>
            </div>
          </form>

          <div class="info-cart"><p></p></div>
          <div class="buttons">
            <a href="/Front End/index.html"
              ><button class="back-product">Revenir aux produits</button></a
            >
            <button class="add-cart">Ajouter au panier</button>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer>
      <div class="contact"><a href="#">Contact</a></div>
      <div class="Mentions légales"><a href="#">Mentions légales</a></div>
    </footer>
  </body>

  <script src="/Front End/script/product.js"></script>
</html>
